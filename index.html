 <div class="form">
     <div class="container my-3">
         <h2 class="heading1" style="font-family: livvic;">Add a Book</h2>
         <br>
         <form id="libraryForm">
             <div class="form-group row">
                 <label  style="font-family: livvic;" for="bookName" class="col-sm-2 col-form-label"> <strong> Name</strong> </label>
                 <div class="col-sm-10">
                     <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                 </div>
             </div>
             <div class="form-group row">
                 <label for="Author"  style="font-family: livvic;"  class="col-sm-2 col-form-label"> <strong>Author</strong> </label>
                 <div class="col-sm-10">
                     <input type="text" class="form-control" id="author" placeholder="Author">
                 </div>
             </div>
             <fieldset class="form-group">
                 <div class="row">
                     <legend class="col-form-label col-sm-2 pt-0"  style="font-family: livvic;"  > <strong>Reissue</strong> </legend>
                     <div class="col-sm-10">
                      <ul class="yes">
                        <li class="no">  
                      <div class="form-check">
                         <input class="form-check-input" type="radio" name="type" id="Yes" value="Yes"
                                 checked>
                             <label class="form-check-label" style="font-family: livvic;" for="Yes">
                              Yes
                             </label>
                             <div class="custom_checkbox"></div>
                         </div>
                        </li>
                        <li class="no">
                         <div class="form-check">
                             <input class="form-check-input" type="radio" name="type" id="No"
                                 value="No">
                             <label class="form-check-label" style="font-family: livvic;" for="No">
                              No
                             </label>
                             <div class="custom_checkbox"></div>
                         </div>
                        </li>
                      </ul>
                      </div>
                 </div>
              
             
             <div class="form-group row">
                 <div class="col-sm-10">
                     <button type="submit" style="background-color: #40e0d0; color: white; border:2px solid white; border-radius: 40px;  box-shadow: 2px 3px 2px 1px rgb(241, 241, 241);" class="btn btn-primary">Add Book</button>
                 </div>
             </div>
         </form>
     </div>
